<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/commons.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="row p-5">
      <!-- description -->
      <div class="col-12 col-sm-7 col-md-7 col-lg-7">
        <div class="fs-1 fw-bold">Vertically centerd hero sign-up form</div>
        <!-- deccription title -->
        <div class="fs-6">
          Below is an example form built entirely with bootstraps's form
          controls. Each required form group has a validation state that can be
          triggered by attempting to submit the form without completing it.
        </div>
        <!-- deccription-text -->
      </div>
      <!-- input id&pw panel -->
      <div
        class="gy-3 p-3 rounded bg-secondary bg-opacity-25 col-12 col-sm-5 col-md-5 col-lg-5"
      >
        <form action="./sign_up.html" method="get">
          <div>
            <input
              class="form-control"
              name="emailAddress"
              placeholder="Email address"
              type="text"
            />
            <input
              class="form-control"
              name="emailPassword"
              placeholder="Password"
              type="text"
            />
          </div>
          <!-- remember me -->
          <div class="form-check input-group">
            <input
              type="checkbox"
              class="form-check-input"
              name=""
              id="rememberMe"
            />
            <label for="rememberMe" class="form-check-label">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign up</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
