<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/commons.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
  </head>

  <body>
    <div class="container p-3">
      <div class="border-bottom fs-3">Haning Icons</div>
      <div class="row mt-4">
        <!-- item 1 -->
          <div class="col">
            <span class="material-symbols-outlined">menu</span>
          </div>
          <div class="col col-12 col-sm-12 col-md-3">
            <div class="fs-4">윤동주 서시 - 초단</div>
            <div class="">죽는날 까지 하늘을 우러러 한점 부끄럼이 없기를 잎새에 이는 바람에도 나는 괴로워 했다</div>
            <div><button class="btn btn-primary">Primary-Button</button></div>
          </div>
        <!-- item 2 -->
          <div class="col">
            <span class="material-symbols-outlined">settings</span>
          </div>
          <div class="col col-12 col-sm-12 col-md-3">
            <div class="fs-4">윤동주 서시 - 중단</div>
            <div class="">별을 노래하는 마음으로 모든 죽어가는 것을 사랑해야지 그리고 나에게 주어진 길을 걸어가야겠다.</div>
            <div><button class="btn btn-primary">Primary-Button</button></div>
          </div>
        <!-- item 3 -->
          <div class="col">
            <span class="material-symbols-outlined">done</span>
          </div>
          <div class="col col-12 col-sm-12 col-md-3">
            <div class="fs-4">윤동주 서시 - 종단</div>
            <div class="">오늘밤에도 별이 바람에 스치운다</div>
            <div><button class="btn btn-primary">Primary-Button</button></div>
          </div>
      </div>
    </div>

    <!-- bootstrap ref -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
